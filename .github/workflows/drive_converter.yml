name: Google Drive Converter (Beta)

on:
  schedule:
    - cron: '0 2 * * *'  # 每天北京時間 10:30 執行 (避開 Dropbox 時段)
  workflow_dispatch:      # 允許手動觸發

jobs:
  drive-process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Grant Permission
        run: chmod +x bin/kepubify
      
      # 執行小說轉檔 (Google Drive)
      - name: Run Drive Novel Converter
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
        run: python main_drive.py

      # 執行漫畫轉檔 (Google Drive)
      - name: Run Drive Manga Converter
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
        run: python manga_main_drive.py
