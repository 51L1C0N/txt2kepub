name: Dropbox All-in-One Converter

on:
  schedule:
    - cron: '0 21 * * *'  # UTC 21:00 = 北京時間 05:00
  workflow_dispatch:      # 允許手動觸發

jobs:
  dropbox-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Grant Permission
        run: chmod +x bin/kepubify

      # --- 任務 1: 文字小說 (自動重試 3 次) ---
      - name: Run Text Converter (Retry on Failure)
        uses: nick-fields/retry@v3
        env:
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 30
          command: python main.py

      # --- 中場休息 10 秒 ---
      - name: Cool down
        run: sleep 10

      # --- 任務 2: 漫畫 (自動重試 3 次) ---
      - name: Run Manga Converter (Retry on Failure)
        uses: nick-fields/retry@v3
        env:
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
        with:
          timeout_minutes: 30  # 漫畫處理較久，給多一點時間
          max_attempts: 3
          retry_wait_seconds: 30
          command: python manga_main.py
